<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques3</title>
</head>
<body>
    <div style="text-align: center">
        <img src="/sunbeamnewactslogo.png" alt = "Sunbeam" width="400px">
    </div>
    <h2 style="text-align: center;">Sunbeam Registration Form</h2>
    <div>
        <form>
        <table>
            <tbody>
                <tr>
                    <td rowspan="11">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=AIxloIOu1ry7Mqdm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        : <input type="text">
                    </td>
                    </tr>
                </tr>
                <tr>
                    <td>
                        <label>BirthDate:</label>
                    </td>
                    <td>
                        : <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Emaill</label>
                    </td>
                    <td>
                        : <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        : <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        : <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        : <input type = "radio" value="Male" name = "Gender">Male
                          <input type = "radio" value="Female" name = "Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Photo</label>
                    </td>
                    <td>
                        : <input type="file" value="Choose File">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Select your Course</label>
                    </td>
                    <td>
                        : <Select name = "Select Course">
                            <option value="Select Course">Select Course</option>
                            <option value="DAC">DAC</option>
                            <option value="DMC">DMC</option>
                            <option value = "DBDA">DBDA</option>
                            <option value="DITISS">DITISS</option>
                            <option value="DSED">DSED</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Skill Set</label>
                    </td>
                    <td>
                        : <input type="checkbox" name="checkboxJava" value = "JAVA">JAVA
                          <input type ="checkbox" name="checkboxCPP" value = "CPP">CPP
                          <input type="checkbox" name="checkboxOS" value = "OS">OS
                    </td>
                </tr>
                <tr>
                    <td>
    
                    </td>
                    <td>
                         <input type="submit" value="Register">
                         <input type="reset" value="Clear">
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
</body>
</html>
