<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Enter a number (n): "))
        // console.log(value)
        let init = value
        let value1 = 0
        if(value<0){
            alert("Please enter a valid positive integer!")
            do{
                value1 = parseInt(prompt("Enter a number (n): "))
            }while(value1<0)
            init = value1
        }
        let arr = []
        alert("Check the console for the list of even numbers!")
        for(let i = 0 ; i <= init ; i++){
            if(i%2==0){
                arr.push(i)
            }
        }
        console.log(arr.join(", "))
        

    </script>
</body>
</html>
